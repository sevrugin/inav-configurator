<html>
<head>
    <title>OSD</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="/build/osd-simulator.js"></script>
    <script type="text/javascript" src="/js/libraries/switchery/switchery.js"></script>
    <link type="text/css" rel="stylesheet" href="../build/styles.css" media="all">
<style>
    .osd {
        /*position: fixed; !* Sit on top of the page content *!*/
        width: 100%; /* Full width (cover the whole page) */
        height: 340px; /* Full height (cover the whole page) */
        color: white;
        /*background-color: #444;*/
    }
    .loading {
        position: fixed; /* Sit on top of the page content */
        width: 100%; /* Full width (cover the whole page) */
        height: 100%; /* Full height (cover the whole page) */
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 99999999; /* Specify a stack order in case you're using a different order for other elements */
        padding-top: 50%;
        text-align: center;
        background-color: #444;
    }
    td {font-size: 12px;}
    div.latlon div {
        display: inline-block;
        padding: 4px 10px 4px 0px;
    }
    div.heading div {
        display: inline-block;
        padding: 4px 0px;
    }
    div.latlon, div.heading {
        text-align: center;
    }
    div.airspeed div, div.altitude div, div.barometer div, div.throttle div, div.satelites div {
        display: inline-block;
    }
    div.airspeed {
        position: absolute;
        top: 150px;
        left: 0px;
        width: 100px;
        text-align: right;
    }
    div.arming-status {
        position: absolute;
        top: 200px;
        left: 0px;
        width: 100px;
        text-align: right;
    }
    div.throttle {
        position: absolute;
        top: 32px;
        right: 50px;
        width: 50px;
        text-align: left;
    }
    div.satelites {
        position: absolute;
        top: 32px;
        right: 120px;
        width: 50px;
        text-align: left;
    }
    div.barometer {
        position: absolute;
        top: 270px;
        right: 0px;
        width: 100px;
        text-align: left;
    }
    div.altitude {
        position: absolute;
        top: 130px;
        right: 0px;
        width: 100px;
        text-align: left;
    }
    div.horizon {
        position:absolute;
        margin-left: 100px;
        height: 200px;
        width: 300px;
        text-align: center;
        vertical-align: center;
    }
    .horizon #line {
        position: absolute;
        width: 260px;
        margin-left: 20px;
        top: 100px;
        transform: rotate(-25deg);
    }
    .dir-to-home {
        position: absolute;
        left: 245px;
        top: 220px;
        /*transform: rotate(-25deg);*/
    }
    .horizon .dot {
        display: inline-block;
        margin-top: 99px;
    }
    .horizon .dot img {
        display: inline-block;
    }
    div.attitude {
        position: absolute;
    }
    div.attitude div, div.attitude span {
        display: inline-block;
        margin-top: 25px;
        margin-left: 6px;
    }
    div.flight-mode {
        position: absolute;
        top: 280px;
        width: 100%;
        text-align: center;
    }
    div.error-messages {
        position: absolute;
        top: 300px;
        width: 100%;
        text-align: center;
    }
    #pitch {
        margin-right: 40px;
    }
    .text-warning {
        text-align: center;
        color: #bb0000;
        background-color: white;
        padding: 4px;
        font-weight: bold;
    }
</style>

</head>
<body>
<div class="loading">Loading...</div>
<div class="msg-connect-inav text-warning" style="display: none;position: absolute; width: 100%;">Connect to XPlane to see more data</div>
<div class="osd">
    <div id="preview"></div>
    <div class="latlon">
        <span class="lat-title"></span> <div id="latitude">--</div>
        <span class="lon-title"></span> <div id="longitude">--</div>
    </div>
    <div class="heading">
        <div class="attitude">
            <span class="pitch-title">P</span><div id="pitch">--</div>
            <span class="roll-title">R</span><div id="roll">--</div>
        </div>
        <span class="heading-title"></span>
        <div id="heading">--</div>
    </div>
    <div class="throttle">
        <span class="throttle-title"></span>
        <div id="throttlePercent"></div>
    </div>
    <div class="satelites">
        <span class="satelites-title"></span>
        <div id="satelites"></div>
    </div>
    <div class="horizon">
        <div id="line"></div>
        <div class="dot"></div>
    </div>
    <div class="dir-to-home"></div>
<!-- left-->
    <div class="airspeed">
        <div id="speed">--</div>
        <span class="kmh-title"></span>
    </div>
    <div class="arming-status"></div>
<!-- right-->
    <div class="altitude">
        <div id="altHome">--</div>
        <span class="alt-title"></span>
        <br>
        <div id="alt">--</div>
        <span class="alt-title-msl"></span>
        <br>
        <div id="agl">--</div>
        <span class="alt-title-agl"></span>
        <br>
        <div id="vario">--</div>
        <span class="vario-title"></span>
    </div>
    <div class="barometer">
        <span class="dist-home-title"></span>
        <div id="dist-home"></div><br>
        <div id="baro">--</div>
        <span class="baro-title">gPa</span>
    </div>
<!-- down-->
    <div class="flight-mode"></div>
    <div class="error-messages"></div>
</div>

<div id="content" class="logopen">
    <div class="tab-configuration spacer_box" style="height: auto;">
        <div class="msg-set-gps text-warning" style="display: none; ">Pause X-Plane to be able to enter new GPS position</div>
        <table class="mixer-table output-table">
            <tbody>
            <tr>
                <td><input type="checkbox" class="feature toggle" id="xplane-gps-enabled" alt="Send GPS data"></td>
                <td><input id="set_latlon" class="disableIfNotPaused" placeholder="50.12345 30.12345"></td>
                <td><input id="set_altitude" class="disableIfNotPaused" placeholder="1000" style="width: 50px;"></td>
                <td>
                    <div class="btn default_btn narrow">
                        <a href="#" id="send_latlon" class="disableIfNotPaused">Set</a>
                    </div>
                </td>
                <td>
                    <span>Set new Lat, Lon / Alt,m<span>
                </td>
            </tr>
            </tbody>
        </table>
        <div style="margin-top: 10px;">
            <div class="btn default_btn narrow">
                <a href="#" class="btn_set_mode" data-value="2">RST HOME</a>
            </div>
<!--            <div style="float: left; margin-left: 10px; padding-top: 2px;">-->
<!--                <div style="float: left;">GPS enabled</div>-->
<!--                <input type="checkbox" class="feature toggle" id="xplane-gps-enabled">-->
<!--            </div>-->
        </div>
    </div>
</div>
</body>
</html>
